  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
          background-image: url({% static 'img/t6.jpg' %}); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
          background-size: cover; /* Adjust as needed */
          background-position: center center;
          background-repeat: no-repeat;
      }
  </style>
  </head>
  <body>
    {% if messages %}
    {% for m in messages %}
    <h4>{{m}}</h4>
    {% endfor %}
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="container mt-4">
        <div class="card" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);background-color: rgba(255, 255, 255, 0.5); /* Adjust the last value (0.5) for transparency */
        padding: 20px;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="from_email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Leave a Message</label>
                        <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    </form>
    
  </body>
  </html>
